<head>

    <title>YAVT</title>
    <link rel="icon" type="x-icon" href="icon.png">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <script type="application/javascript" src="questions.js">
    </script>
</head>

<body>



    <div class="text-center">
        <h1 class="display-4">Yet Another Values Test</h1>
    </div>
    <hr class="my-auto">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mt-5">
                <div class="jumbotron text-center">
                    <p class="lead" id="question-text"></p>
                </div>
            </div>
            <div class="col-lg-4 col-12 mt-5">
                <div class="card">
                    <div class="card-tittle mt-2">
                        <h2 style="text-align:center;" id="question-number">载入中……</h2>
                    </div>
                    <div class="card-body text-center">
                        <button type="button" onclick="next_question(1.0)" class="btn btn-success btn-lg btn-block"
                            style="background-color: #1b5e20;">强烈同意</button>
                        <button type="button" onclick="next_question(0.5)"
                            class="btn btn-success btn-lg btn-block mt-2">同意</button>
                        <button type="button" onclick="next_question(0.0)"
                            class="btn btn-light btn-lg btn-block mt-2">中立/不确定</button>
                        <button type="button" onclick="next_question(-0.5)"
                            class="btn btn-danger btn-lg btn-block mt-2">反对</button>
                        <button type="button" onclick="next_question(-1.0)" class="btn btn-danger btn-lg btn-block mt-2"
                            style="background-color: #b71c1c;">强烈反对</button>
                        <button type="button" onclick="prev_question()" id="back_button"
                            class="btn btn-primary btn-lg mt-4">返回</button>
                        <button type="button" class="btn btn-primary btn-lg mt-4" id="back_button_off"
                            disabled>返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript for the test itself -->
    <script>
        var max_econ, max_dipl, max_govt, max_scty, max_envo; // Max possible scores
        max_econ = max_dipl = max_govt = max_scty = max_envo = 0;
        var econ, dipl, govt, scty, envo; // User's scores
        econ = dipl = govt = scty = envo = 0;
        var qn = 0; // Question number
        var prev_answer = null;
        init_question();
        for (var i = 0; i < questions.length; i++) {
            max_econ += Math.abs(questions[i].effect.econ)
            max_dipl += Math.abs(questions[i].effect.dipl)
            max_govt += Math.abs(questions[i].effect.govt)
            max_scty += Math.abs(questions[i].effect.scty)
            max_envo += Math.abs(questions[i].effect.envo)
        }
        function init_question() {
            document.getElementById("question-text").innerHTML = questions[qn].question;
            document.getElementById("question-number").innerHTML = "第" + (qn + 1) + "题" + " 剩余 " + (questions.length - qn - 1) + "题";
            if (prev_answer == null) {
                document.getElementById("back_button").style.display = 'none';
                document.getElementById("back_button_off").style.display = 'block';
            } else {
                document.getElementById("back_button").style.display = 'block';
                document.getElementById("back_button_off").style.display = 'none';
            }

        }

        function next_question(mult) {
            econ += mult * questions[qn].effect.econ
            dipl += mult * questions[qn].effect.dipl
            govt += mult * questions[qn].effect.govt
            scty += mult * questions[qn].effect.scty
            envo += mult * questions[qn].effect.envo
            qn++;
            prev_answer = mult;
            if (qn < questions.length) {
                init_question();
            } else {
                results();
            }
        }
        function prev_question() {
            if (prev_answer == null) {
                return;
            }
            qn--;
            econ -= prev_answer * questions[qn].effect.econ;
            dipl -= prev_answer * questions[qn].effect.dipl;
            govt -= prev_answer * questions[qn].effect.govt;
            scty -= prev_answer * questions[qn].effect.scty;
            envo -= prev_answer * questions[qn].effect.envo;
            prev_answer = null;
            init_question();

        }
        function calc_score(score, max) {
            return (100 * (max + score) / (2 * max)).toFixed(1)
        }
        function results() {
            location.href = `results.html`
                + `?e=${calc_score(econ, max_econ)}`
                + `&d=${calc_score(dipl, max_dipl)}`
                + `&g=${calc_score(govt, max_govt)}`
                + `&s=${calc_score(scty, max_scty)}`
                + `&i=${calc_score(envo, max_envo)}`
        }
    </script>
</body>

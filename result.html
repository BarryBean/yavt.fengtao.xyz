<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="x-icon" href="icon.png">
    <title>YAVT结果</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <!-- Open Iconic -->
    <link href="open-iconic/font/css/open-iconic-foundation.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-light bg-light">
        <a class="navbar-brand" href="/">Yet Another Values Test</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/jj11hh/yavt.fengtao.xyz">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-title">
                <h2 class="text-center mt-2">
                    YAVT结果
                    <button class="d-inline btn btn-primary" id="btn-result-save" disabled>
                        <span class="fi-cloud-download" title="save" aria-hidden="true"></span>
                        保存
                    </button>
                </h2>
            </div>
            <hr />
            <div class="card-body">
                <svg id="graph" x="0px" y="0px" width="600" viewBox="0 0 600 800" style="width: 100%">
                </svg>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/svg.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="result.js"></script>
</body>

</html>
